<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Authentication</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="./index.html">
                    <img src="./assets/logo_11423533.png" alt="logo" width="60" height="60" class="me-3" />
                  
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="container-fluid d-flex justify-content-center">
            <div class="col-12 col-lg-4" id="signupForm">
                <h2>Set Password</h2>
                <div id="liveAlertPlaceholder"></div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingName" placeholder="John" />
                    <label for="floatingName">Name</label>
                    <p class="text-danger" id="nameError"></p>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
                    <label for="floatingInput">Email address</label>
                    <p class="text-danger" id="emailError"></p>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
                    <label for="floatingPassword">Password</label>
                    <p class="text-danger" id="passwordError"></p>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password" />
                    <label for="floatingConfirmPassword">Confirm Password</label>
                    <p class="text-danger" id="confirmPasswordError"></p>
                </div>

                <button type="submit" class="btn btn-primary col-12 mb-3" id="signup">Submit</button>

                <div id="freaze">
                    <div class="spinner"></div>
                    <p>
                      Loading...
                    </p>
                  </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-center text-white py-3">
        <div>Â© Coded by <a href="#" class="text-white">Leskode</a>.</div>
    </footer>

    <script type="module" src="./signup.js"></script>
    
</body>
</html>
