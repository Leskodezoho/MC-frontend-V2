<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Certificate || Sign In</title>
  <link rel="shortcut icon" href="./assets/logo_11423533.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="./index.html">
            <img
              src="./assets/logo_11423533.png"
              alt="logo"
              width="60px"
              height="60px"
              class="d-inline-block align-text-top me-3"
            />
          
          </a>
        </div>
      </nav>
    </header>

    <main>
      <section class="container d-flex justify-content-center align-items-center  p-2 pt-5 p-lg-5">
        <div class="col-12 col-md-8 col-lg-4" id="signin-form">
          <h4 class="mb-3">Sign in to access App</h4>
          <div id="liveAlertPlaceholder"></div>
    
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
            <p id="emailerr" class="text-danger"></p>
          </div>
    
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
            <p id="Passworderr" class="text-danger"></p>
          </div>
    
          <button type="button" class="btn btn-primary col-12 mb-3" id="signin">Sign In</button>
          <a href="./Forget.html">Forgot Password?</a>
        </div>
    
        <!-- Loader Spinner -->
        <div id="freaze">
          <div class="spinner"></div>
          <p>
            Loading...
          </p>
        </div>
    </main>
    

    <footer class="d-flex justify-content-evenly align-items-center bg-dark">
      <div class="attribution text-light">

      </div>

        <a href="https://medicalcertificate.in/terms-and-conditions/" target="_blank">Terms & Conditions</a>
        <a href="https://medicalcertificate.in/refund-cancellation-policy/" target="_blank">Refund/Cancellation Policy</a>
      </div>
    </footer>

    <script type="module" src="./signin.js" ></script>
  </body>
</html>
